<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PlaylistSyncer</title>
  <style>
    body {
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffc8;
      color: #000;
      cursor: pointer;
    }
    .track {
      margin: 1rem auto;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ PlaylistSyncer</h1>
  <p>Paste your YouTube playlist URL:</p>
  <input id="ytUrl" placeholder="https://www.youtube.com/playlist?list=PLxxxxxx" />
  <button onclick="startOAuth()">Connect Spotify</button>
  <div id="output"></div>

  <script>
    const CLIENT_ID = '26f83a6e61e74da49391d630f64f684a';
    const REDIRECT_URI = 'https://playlist-syncer.vercel.app/callback';

    function startOAuth() {
      const ytUrl = document.getElementById('ytUrl').value;
      localStorage.setItem('ytUrl', ytUrl);
      window.location.href = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${REDIRECT_URI}&scope=playlist-modify-public playlist-modify-private`;
    }
  </script>
</body>
</html>
